<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />

    <body>

                        <g id="surface1">

                            <path class="logo__bottom-snake" d="M23.078 43c1.555-.004 2.633-.14 3.938-.367 3.847-.668 4.547-2.078 4.547-4.668V34h-9v-2h13.695c2.633 0 4.941-1.242 5.672-4.219.828-3.418.863-5.558 0-9.125-.657-2.66-2.098-4.656-4.735-4.656h-3.633v5.105c0 2.965-2.687 5.895-5.765 5.895h-7.235c-2.523 0-5 1.863-5 4.379v8.586c0 2.437 1.758 4.262 4.22 4.672-.063.004 1.753.37 3.296.363zm4.985-4c-.82 0-1.5-.676-1.5-1.504a1.5 1.5 0 0 1 1.5-1.496c.835 0 1.5.664 1.5 1.496 0 .824-.665 1.504-1.5 1.504z"/>
                        </g>
                    </svg>
                    pypgh
                </a>
            </div>
            <ul class="nav__list">
                {% for pg in pages %}
                <li class="nav__list-item">
                    {% if pg == page %}
                    <span class="nav__link nav__link--active">{{ pg.title }}</a>
                    {% else %}
                    <a class="nav__link" href="{{ SITEURL }}/{{ pg.url }}">{{ pg.title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </nav>

        {% block content %}{% endblock %}

        <footer>
            <a href="https://www.python.org/psf/conduct/">Code of conduct</a>
        </footer>
    </body>
</html>
